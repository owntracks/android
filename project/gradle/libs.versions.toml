# Build utils
guava = { module = "com.google.guava:guava", version.ref = "guava" }
desugar = { module = "com.android.tools:desugar_jdk_libs_nio", version.ref = "desguar-jdk" }

[bundles]
jackson = ["jackson-core", "jackson-databind", "jackson-module-kotlin", "jackson-datatype-jsr310"]
kotlin = ["kotlin-coroutines-android", "kotlin-coroutines-jdk8", "kotlin-reflect"]
